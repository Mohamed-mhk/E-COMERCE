<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200 antialiased selection:bg-primary/30 min-h-screen flex justify-center">
<!-- Mobile Container -->
<div class="w-full max-w-md bg-background-light dark:bg-background-dark relative flex flex-col h-screen shadow-2xl overflow-hidden mx-auto border-x border-slate-200 dark:border-slate-800">

<button class="w-8 h-full flex items-center justify-center text-slate-500 hover:text-primary active:scale-90 transition-transform">
<span class="material-icons-round text-[18px]">remove</span>
</button>
<span class="w-8 text-center text-sm font-medium text-slate-900 dark:text-white">1</span>

<span class="material-icons-round text-[18px]">add</span>
</button>

</div>
</div>
</div>
</article>

</div>
<div class="flex-1 flex flex-col justify-between py-0.5">
<div>
<div class="flex justify-between items-start">

<button class="text-slate-400 hover:text-red-500 transition-colors p-1 -mr-2 -mt-2">
<span class="material-icons-round text-[20px]">close</span>
</button>
</div>
<p class="text-xs text-slate-500 dark:text-slate-400 mt-1">Part #9982 • High Performance</p>
</div>
<div class="flex items-end justify-between mt-3">
<span class="font-bold text-primary text-lg">$45.50</span>

<span class="material-icons-round text-[18px]">remove</span>

</button>
</div>
</div>
</div>
</div>

<!-- Item 3 -->
<article class="group relative bg-white dark:bg-slate-800 rounded-xl p-3 shadow-sm hover:shadow-md transition-shadow duration-300 border border-slate-100 dark:border-slate-700">
<div class="flex gap-4">
<div class="w-24 h-24 flex-shrink-0 bg-slate-50 dark:bg-slate-900 rounded-lg overflow-hidden flex items-center justify-center p-2">
<img alt="Plastic motor oil jug" class="w-full h-full object-contain mix-blend-multiply dark:mix-blend-normal" data-alt="Plastic motor oil jug" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDQT85iRYaclqlhaUPLw_8W3mL3s3O7xypb8ez2-eAlBQp_xBUwTm8bpa22YquCWOrged4WV4MJRI0yARlzpq5-i-P2aZM7ytDFY9AlhewKfZUUFEMZR0Vztwis52KtbNret32686qOL0A4YULSwxJPV7UB7Vekiq40-T2MPTAqnKdlzf_St6OjJ077aKnvVuQptpstATV5TwoPZAxJWaJqtuwZu8qJxGPDC67dU5eNDPrBT7sfQqbD6XVtd-AlhJp2vYKE_3mWDdj6"/>

<div class="flex items-end justify-between mt-3">
<span class="font-bold text-primary text-lg">$28.00</span>
<div class="flex items-center bg-slate-50 dark:bg-slate-900 rounded-lg border border-slate-200 dark:border-slate-700 h-9">
<button class="w-8 h-full flex items-center justify-center text-slate-500 hover:text-primary active:scale-90 transition-transform">
<span class="material-icons-round text-[18px]">remove</span>
</button>
<span class="w-8 text-center text-sm font-medium text-slate-900 dark:text-white">2</span>
<button class="w-8 h-full flex items-center justify-center text-slate-500 hover:text-primary active:scale-90 transition-transform">
<span class="material-icons-round text-[18px]">add</span>
</button>
</div>
</div>
</div>
</div>
</article>
</div>
<!-- Discount/Promo Code -->
<div class="pt-2">
<button class="w-full flex items-center justify-between p-4 rounded-xl border border-dashed border-primary/40 bg-primary/5 hover:bg-primary/10 transition-colors group">
<div class="flex items-center gap-3">
<span class="material-icons-round text-primary">local_offer</span>
<span class="font-medium text-sm text-primary">Add Promo Code</span>
</div>
<span class="material-icons-round text-primary/60 text-sm group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
<!-- Cost Breakdown -->
<section class="space-y-3 pt-2 pb-6 border-t border-slate-200 dark:border-slate-700">
<div class="flex justify-between text-slate-500 dark:text-slate-400 text-sm">
<span>Subtotal</span>
<span class="font-medium text-slate-900 dark:text-white">$116.49</span>
</div>
<div class="flex justify-between text-slate-500 dark:text-slate-400 text-sm">
<span>Shipping</span>
<span class="font-medium text-slate-900 dark:text-white">$5.99</span>
</div>
<div class="flex justify-between text-slate-500 dark:text-slate-400 text-sm">
<span>Tax (8%)</span>
<span class="font-medium text-slate-900 dark:text-white">$9.32</span>
</div>
</section>
</main>
<!-- Sticky Footer Action -->
<footer class="flex-none bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 p-5 pb-8 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] z-20">

</button>
