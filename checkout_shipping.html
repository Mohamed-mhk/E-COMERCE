<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Checkout Shipping Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen text-slate-800 dark:text-slate-200 antialiased pb-24">
<!-- Top Navigation Bar -->
<header class="sticky top-0 z-50 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 px-4 py-4 flex items-center justify-between">
<button class="p-2 -ml-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="material-icons text-slate-900 dark:text-white">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-semibold text-slate-900 dark:text-white">Checkout</h1>
<div class="w-10"></div> <!-- Spacer for balance -->
</header>
<!-- Progress Stepper -->
<div class="px-6 py-6 bg-background-light dark:bg-background-dark">
<div class="flex justify-between items-center relative">
<!-- Connecting Line -->
<div class="absolute top-1/2 left-0 w-full h-0.5 bg-slate-200 dark:bg-slate-700 -z-10 transform -translate-y-1/2"></div>
<!-- Step 1: Shipping (Active) -->
<div class="flex flex-col items-center gap-2 bg-background-light dark:bg-background-dark px-2">
<div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white shadow-lg shadow-primary/30">
<span class="material-icons text-sm">local_shipping</span>
</div>
<span class="text-xs font-medium text-primary">Shipping</span>
</div>
<!-- Step 2: Payment (Inactive) -->
<div class="flex flex-col items-center gap-2 bg-background-light dark:bg-background-dark px-2">
<div class="w-8 h-8 rounded-full bg-white dark:bg-slate-800 border-2 border-slate-300 dark:border-slate-600 flex items-center justify-center text-slate-400">
<span class="material-icons text-sm">credit_card</span>
</div>
<span class="text-xs font-medium text-slate-400">Payment</span>
</div>
<!-- Step 3: Review (Inactive) -->
<div class="flex flex-col items-center gap-2 bg-background-light dark:bg-background-dark px-2">
<div class="w-8 h-8 rounded-full bg-white dark:bg-slate-800 border-2 border-slate-300 dark:border-slate-600 flex items-center justify-center text-slate-400">
<span class="material-icons text-sm">assignment</span>
</div>
<span class="text-xs font-medium text-slate-400">Review</span>
</div>
</div>
</div>
<!-- Main Content -->
<main class="px-5 space-y-8">
<!-- Shipping Address Section -->
<section>
<div class="flex justify-between items-end mb-4">
<h2 class="text-lg font-semibold text-slate-900 dark:text-white">Shipping Address</h2>
<button class="text-sm font-medium text-primary hover:text-primary/80 transition-colors">
                    + Add New
                </button>
</div>
<div class="space-y-4">
<!-- Selected Address Card -->
<label class="relative block group cursor-pointer">
<input checked="" class="peer sr-only" name="address" type="radio"/>
<div class="p-5 rounded-xl bg-white dark:bg-slate-800 border-2 border-primary shadow-sm transition-all relative overflow-hidden">
<div class="absolute top-4 right-4 text-primary">
<span class="material-icons">check_circle</span>
</div>
<div class="flex items-start gap-4">
<div class="p-2 rounded-full bg-primary/10 text-primary shrink-0">
<span class="material-icons text-xl">home</span>
</div>
<div>
<div class="flex items-center gap-2 mb-1">
<span class="font-semibold text-slate-900 dark:text-white">Home</span>
<span class="px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider bg-primary/10 text-primary">Default</span>
</div>
<p class="text-sm text-slate-500 dark:text-slate-400 leading-relaxed">
                                    Alex Mechanic<br/>
                                    1245 Spark Plug Lane, Unit 4B<br/>
                                    Detroit, MI 48201
                                </p>
</div>
</div>
</div>
</label>
<!-- Inactive Address Card -->
<label class="relative block group cursor-pointer">
<input class="peer sr-only" name="address" type="radio"/>
<div class="p-5 rounded-xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:border-slate-300 dark:hover:border-slate-600 shadow-sm transition-all peer-checked:border-primary peer-checked:ring-1 peer-checked:ring-primary">
<div class="hidden peer-checked:block absolute top-4 right-4 text-primary">
<span class="material-icons">check_circle</span>
</div>
<div class="flex items-start gap-4">
<div class="p-2 rounded-full bg-slate-100 dark:bg-slate-700 text-slate-500 dark:text-slate-400 shrink-0">
<span class="material-icons text-xl">work</span>
</div>
<div>
<div class="flex items-center gap-2 mb-1">
<span class="font-semibold text-slate-900 dark:text-white">Workshop</span>
</div>
<p class="text-sm text-slate-500 dark:text-slate-400 leading-relaxed">
                                    Alex Mechanic<br/>
                                    880 Gearbox Ave<br/>
                                    Detroit, MI 48202
                                </p>
</div>
</div>
</div>
</label>
</div>
</section>
<!-- Delivery Method Section -->
<section>
<h2 class="text-lg font-semibold text-slate-900 dark:text-white mb-4">Delivery Method</h2>
<div class="bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 divide-y divide-slate-100 dark:divide-slate-700 overflow-hidden">
<!-- Option 1: Standard -->
<label class="relative flex items-center p-4 cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-colors group">
<input checked="" class="h-5 w-5 text-primary border-slate-300 focus:ring-primary" name="delivery" type="radio"/>
<div class="ml-4 flex-1">
<div class="flex justify-between items-center">
<span class="font-medium text-slate-900 dark:text-white">Standard Shipping</span>
<span class="font-semibold text-slate-900 dark:text-white">Free</span>
</div>
<p class="text-sm text-slate-500 dark:text-slate-400 mt-0.5">Arrives Tue, Oct 24</p>
</div>
</label>
<!-- Option 2: Express -->
<label class="relative flex items-center p-4 cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-colors group">
<input class="h-5 w-5 text-primary border-slate-300 focus:ring-primary" name="delivery" type="radio"/>
<div class="ml-4 flex-1">
<div class="flex justify-between items-center">
<span class="font-medium text-slate-900 dark:text-white">Express Delivery</span>
<span class="font-semibold text-slate-900 dark:text-white">$12.99</span>
</div>
<p class="text-sm text-slate-500 dark:text-slate-400 mt-0.5">Arrives Tomorrow, Oct 20</p>
</div>
</label>
</div>
<!-- Map Preview (Visual Context for Location) -->
<div class="mt-6 rounded-xl overflow-hidden h-32 relative bg-slate-200 dark:bg-slate-700">
<img alt="Map view of delivery route" class="w-full h-full object-cover opacity-80" data-alt="Abstract map showing city streets" data-location="Detroit" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBZvSCqhnvlD4CwSZDkEtU1qb5195BUlDu1JEBkqiqFPKV42a5DR0T1OtdkNuUPFL-cia6nqCDB1Ev8NRJpyq5D1hH0QOlS8Qi9vuHcxCGL2GCcWAsnEJExzT9T7iG7MKQcNLFqONQAI2Ult6Ew2m0ynsMv1SJCEKe-iCgWOGxOpqHWnn-ZSucBg_nhePSTmXp3kkkQh5AbUeCeDsHifgzdgipNHL2ZwTAWkkXxzInO2x_dhrZzydnaFSTXYzf5ZoSX8i9aXK48fVCC"/>
<div class="absolute inset-0 bg-gradient-to-r from-background-light/90 to-transparent dark:from-background-dark/90 p-4 flex flex-col justify-center">
<div class="flex items-center gap-2 text-primary font-medium text-sm">
<span class="material-icons text-base">location_on</span>
<span>Track on map</span>
</div>
<p class="text-xs text-slate-500 dark:text-slate-400 mt-1 max-w-[60%]">Route optimized for Detroit area delivery.</p>
</div>
</div>
</section>
</main>
<!-- Sticky Bottom Bar -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-white dark:bg-slate-800 border-t border-slate-200 dark:border-slate-700 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] z-40">
<div class="max-w-md mx-auto w-full flex flex-col gap-4">
<div class="flex justify-between items-center text-sm">
<span class="text-slate-500 dark:text-slate-400">Total (3 items)</span>
<span class="font-bold text-lg text-slate-900 dark:text-white">$342.50</span>
</div>
<button class="w-full bg-primary hover:bg-primary/90 text-white font-semibold py-3.5 px-4 rounded-xl shadow-lg shadow-primary/25 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                Continue to Payment
                <span class="material-icons text-sm">arrow_forward</span>
</button>
</div>
</div>
</body></html>
